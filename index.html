<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>WKP7</title>
	</head>
	<body>
		<div class="logo">
			<img src="./img/onja_logo1.png" alt="">
		</div>
		<div class="container">
			<h1>Library</h1>
			<div class="add_book">
				<h2>Add a book</h2>
				<ul>
					<li>
						<label for="title">Book title</label>
						<input type="text" placeholder="Title" id="title" class="book_title">
					</li>
					<li>
						<label for="author">Book author</label>
						<input type="text" placeholder="Author" id="author" class="book_author">
					</li>
					<li>
						<label for="genre">Book genre</label>
						<select name="genre" id="genre">
							<option class="book_genre" value="Fiction">Fiction</option>
							<option class="book_genre" value="Real">Real </option>
							<option class="book_genre" value="Fantasy">Fantasy</option>
						</select>
					</li>
					<li>
						<label for="pages">Book pages</label>
						<input type="text" placeholder="Number of pages" id="pages" class="book_pages">
					</li>
					<li>
						<label for="status">Book Status</label>
						<select name="status" id="status">
							<option class="book_status" value="Read">Read</option>
							<option class="book_status" value="Unread">Unread</option>
						</select>
					</li>
					<li>
						<button class="add_button">
							Add
						</button>
					</li>
				</ul>
			</div>
			<table width = "1200" height = "150">
				<thead>
					<tr>
						<th>TITLE</th>
						<th>AUTHOR</th>
						<th>GENRE</th>
						<th>PAGES</th>
						<th>READ</th>
						<th>DELETE</th>
					</tr>
				</thead>
				<tbody class="showList_container">
					<tr class="book_detail">
						<td>The moratlity fro beautiful girls</td>
						<td>Alexander MmCall Sssmith</td>
						<td>fantasy</td>
						<td>345</td>
						<td><input type="checkbox" id="read" name="read"></td>
						<td><img class="delete_button" src="./img/Vector.png" alt=""></td>
					</tr>
				</tbody>
			</table>
		<script src="script.js"></script>
	</body>
</html>
