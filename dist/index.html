	<body>
		<div class="container">
			<h1>Library</h1>
			<div class="add_book">
				<h2>Add a book</h2>
				<ul>
					<li>
						<label for="title">Book title</label>
						<input type="text" placeholder="Title" id="title" class="book_title">
					</li>
					<li>
						<label for="author">Book author</label>
						<input type="text" placeholder="Author" id="author" class="book_author">
					</li>
					<li>
						<label for="genre">Book genre</label>
						<select name="genre" id="genre">
							<option class="book_genre" value="genre">Genre</option>
						</select>
					</li>
					<li>
						<label for="pages">Book pages</label>
						<input type="text" placeholder="Number of pages" id="pages" class="book_pages">
					</li>
					<li>
						<label for="status">Book Status</label>
						<select name="status" id="status">
							<option class="book_status" value="status">Status</option>
						</select>
					</li>
					<li>
						<button class="add_button">
							Add
						</button>
					</li>
				</ul>
			</div>
			<table>
				<thead>
					<tr>
						<th>TITLE</th>
						<th>AUTHOR</th>
						<th>GENRE</th>
						<th>PAGES</th>
						<th>READ</th>
						<th>DELETE</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>fantasy</td>
						<td>very good</td>
					</tr>
				</tbody>
			</table>
			<table>
				<tr>
				  <th>Month</th>
				  <th>Savings</th>
				</tr>
				<tr>
				  <td>January</td>
				  <td>$100</td>
				</tr>
			  </table>
