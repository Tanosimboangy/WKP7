<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/reset.302ca0b1.css">
		<link rel="stylesheet" href="/style.e308ff8e.css">
		<title>WKP7</title>
	<script src="/reset.302ca0b1.js"></script><script src="/style.e308ff8e.js"></script></head>
	<body>
		<div class="container">
			<h1>Library</h1>
			<div class="add_book">
				<h2>Add a book</h2>
				<ul>
					<li>
						<label for="title">Book title</label>
						<input type="text" placeholder="TITLE" id="title" class="book_title">
					</li>
					<li>
						<label for="author">Book author</label>
						<input type="text" placeholder="AUTHOR" id="author" class="book_author">
					</li>
					<li>
						<label for="genre">Book genre</label>
						<input type="text" placeholder="GENRE" id="genre" class="book_genre">
					</li>
					<li>
						<label for="pages">Book pages</label>
						<input type="text" placeholder="PAGES" id="pages" class="book_pages">
					</li>
					<li>
						<label for="status">Status</label>
						<input type="text" placeholder="STATUS" id="status" class="book_status">
					</li>
					<li>
						<button class="add_button">
							Add
						</button>
					</li>
				</ul>
			</div>
			<div class="show_book">
				<ul>
					<li>
						TITLE
					</li>
					<li>
						AUTHOR
					</li>
					<li>
						GENRE
					</li>
					<li>
						PAGES
					</li>
					<li>
						READ
					</li>
				</ul>
			</div>
		<script src="/script.75da7f30.js"></script>
	</div></body>
</html>
