<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/reset.302ca0b1.css">
		<link rel="stylesheet" href="/style.e308ff8e.css">
		<title>WKP7</title>
	<script src="/reset.302ca0b1.js"></script><script src="/style.e308ff8e.js"></script></head>
	<body>
		<div class="logo">
			<img src="/onja_logo1.4de0e3cc.png" alt="">
		</div>
		<div class="container">
			<h1>Library</h1>
			<div class="add_book">
				<h2>Add a book</h2>
				<form>
					<ul>
						<li>
							<label for="title">Book title</label><br>
							<input type="text" placeholder="Title" id="title" class="book_title" required="">
						</li>
						<li>
							<label for="author">Book author</label><br>
							<input type="text" placeholder="Author" id="author" class="book_author" required="">
						</li>
						<li>
							<label for="genre">Book genre</label><br>
							<select name="genre" id="genre">
								<option class="book_genre" value="Fiction">Fiction</option>
								<option class="book_genre" value="Real">Real </option>
								<option class="book_genre" value="Fantasy">Fantasy</option>
							</select>
						</li>
						<li>
							<label for="pages">Book pages</label><br>
							<input type="text" placeholder="Number of pages" id="pages" class="book_pages" required="">
						</li>
						<li>
							<label for="status">Book Status</label><br>
							<select name="status" id="status">
								<option class="book_status" value="Read">Read</option>
								<option class="book_status" value="Unread">Unread</option>
							</select>
						</li>
						<li>
							<button type="submit" class="add_button">
								Add
							</button>
						</li>
					</ul>
				</form>
			</div>
			<table width="100%" height="100%">
				<thead>
					<tr>
						<th>TITLE</th>
						<th>AUTHOR</th>
						<th>GENRE</th>
						<th>PAGES</th>
						<th>READ</th>
						<th>DELETE</th>
					</tr>
				</thead>
				<tbody class="showList_container">

				</tbody>
			</table>
		<script src="/script.75da7f30.js"></script>
	</div></body>
</html>
